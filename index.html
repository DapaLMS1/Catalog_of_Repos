<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic GitHub Repository Index</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use Inter font and simple colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'github-dark': '#24292e',
                        'github-blue': '#0366d6',
                        'bg-light': '#f6f8fa',
                        'card-bg': '#ffffff',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar styling for a cleaner look */
        .repo-container::-webkit-scrollbar {
            width: 8px;
        }
        .repo-container::-webkit-scrollbar-thumb {
            background-color: #d1d5db; /* gray-300 */
            border-radius: 4px;
        }
        .repo-container::-webkit-scrollbar-track {
            background: #f3f4f6; /* gray-100 */
        }
    </style>
</head>
<body class="bg-bg-light min-h-screen font-sans p-4 sm:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- Header and Input Section -->
        <header class="text-center mb-8 p-6 bg-white shadow-lg rounded-xl border border-gray-100">
            <h1 class="text-3xl font-bold text-github-dark mb-2">My GitHub Repositories</h1>
            <p class="text-gray-600 mb-4">Enter a GitHub username to load and display their public repositories.</p>

            <div class="flex flex-col sm:flex-row gap-3">
                <input type="text" id="usernameInput" placeholder="Enter GitHub Username (e.g., octocat)" value="DapaLMS1"
                       class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-github-blue shadow-sm transition duration-150 ease-in-out text-gray-700">
                
                <button id="loadReposButton" 
                        class="p-3 bg-github-blue text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 shadow-md transition duration-150 ease-in-out whitespace-nowrap">
                    Load Repos
                </button>
            </div>
        </header>

        <!-- Loading Indicator & Error Message -->
        <div id="statusMessage" class="text-center text-lg text-gray-500 mb-4 hidden"></div>
        
        <!-- Repository Container -->
        <div id="repoContainer" class="repo-container grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Repository cards will be injected here -->
        </div>

        <!-- Footer -->
        <footer class="mt-10 text-center text-sm text-gray-500">
            Data fetched dynamically from the GitHub REST API.
        </footer>
    </div>

    <script>
        const usernameInput = document.getElementById('usernameInput');
        const loadReposButton = document.getElementById('loadReposButton');
        const repoContainer = document.getElementById('repoContainer');
        const statusMessage = document.getElementById('statusMessage');

        // Initial load using the default value
        window.onload = () => {
            fetchAndDisplayRepos(usernameInput.value);
        };

        loadReposButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                fetchAndDisplayRepos(username);
            } else {
                displayStatus('Please enter a valid GitHub username.', 'text-red-500');
            }
        });

        // Helper function to show status messages
        function displayStatus(message, className = 'text-gray-500') {
            statusMessage.textContent = message;
            statusMessage.className = `text-center text-lg mb-4 ${className}`;
            statusMessage.classList.remove('hidden');
        }

        // Main function to fetch data and update the UI
        async function fetchAndDisplayRepos(username) {
            username = username.toLowerCase();
            repoContainer.innerHTML = '';
            displayStatus(`Loading public repositories for ${username}...`, 'text-blue-500');
            loadReposButton.disabled = true;

            const apiUrl = `https://api.github.com/users/${username}/repos?type=public&sort=pushed`;
            
            try {
                // Fetch up to 100 results per page (GitHub default is 30)
                const response = await fetch(apiUrl);
                
                if (response.status === 404) {
                    displayStatus(`Error: GitHub user "${username}" not found.`, 'text-red-500');
                    return;
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.length === 0) {
                    displayStatus(`User "${username}" has no public repositories.`, 'text-yellow-600');
                } else {
                    displayStatus(`Displaying ${data.length} public repositories for ${username}:`);
                    data.forEach(repo => {
                        repoContainer.appendChild(createRepoCard(repo));
                    });
                }

            } catch (error) {
                console.error('Fetch error:', error);
                displayStatus(`An error occurred while fetching data: ${error.message}`, 'text-red-500');
            } finally {
                loadReposButton.disabled = false;
            }
        }

        // Function to create a single repository card element
        function createRepoCard(repo) {
            const card = document.createElement('div');
            card.className = 'bg-card-bg p-5 rounded-xl shadow-md hover:shadow-lg transition duration-300 border border-gray-100 flex flex-col justify-between';
            
            // Language badge styling helper
            const getLanguageBadge = (language) => {
                if (!language) return '';
                // Simple color logic based on the first letter of the language for demonstration
                let colorClass;
                switch (language[0].toLowerCase()) {
                    case 'j': // JavaScript, Java, Jupyter...
                        colorClass = 'bg-yellow-100 text-yellow-800';
                        break;
                    case 'p': // Python, PHP
                        colorClass = 'bg-blue-100 text-blue-800';
                        break;
                    case 'h': // HTML
                        colorClass = 'bg-red-100 text-red-800';
                        break;
                    case 'r': // React, Ruby
                        colorClass = 'bg-cyan-100 text-cyan-800';
                        break;
                    case 'c': // C, C++, C#
                        colorClass = 'bg-green-100 text-green-800';
                        break;
                    default:
                        colorClass = 'bg-gray-100 text-gray-800';
                }
                return `<span class="inline-block px-2 py-0.5 text-xs font-medium rounded-full ${colorClass}">${language}</span>`;
            };

            // Icon for Stars (using inline SVG for no external dependencies)
            const starIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 text-yellow-500 inline-block align-middle mr-1"><path fill-rule="evenodd" d="M10.868 2.884c.321-.772 1.488-.772 1.809 0l1.087 2.618a1.15 1.15 0 0 0 1.636.568l2.81-1.405c.78-.39 1.62.198 1.422 1.054l-1.055 4.183a1.15 1.15 0 0 0 .342 1.058l3.295 3.018c.677.625.218 1.761-.743 1.968l-4.707.989a1.15 1.15 0 0 0-.916.636l-1.85 3.518c-.352.668-1.332.668-1.684 0l-1.85-3.518a1.15 1.15 0 0 0-.916-.636l-4.707-.989c-.961-.207-1.42-1.343-.743-1.968l3.295-3.018a1.15 1.15 0 0 0 .342-1.058l-1.055-4.183c-.198-.856.642-1.444 1.422-1.054l2.81 1.405a1.15 1.15 0 0 0 1.636-.568l1.087-2.618Z" clip-rule="evenodd" /></svg>`;

            card.innerHTML = `
                <a href="${repo.html_url}" target="_blank" class="block">
                    <h2 class="text-xl font-semibold text-github-blue hover:text-blue-700 mb-2 truncate" title="${repo.name}">
                        ${repo.name}
                    </h2>
                </a>
                <p class="text-sm text-gray-700 mb-4 flex-grow">
                    ${repo.description ? repo.description : 'No description provided.'}
                </p>
                <div class="flex items-center justify-between text-sm text-gray-500 mt-2">
                    <div class="flex items-center space-x-3">
                        ${getLanguageBadge(repo.language)}
                        ${repo.stargazers_count > 0 ? 
                            `<span class="flex items-center">
                                ${starIcon}
                                ${repo.stargazers_count}
                            </span>` 
                            : ''
                        }
                    </div>
                    <span title="Last updated: ${new Date(repo.pushed_at).toLocaleDateString()}">
                        Updated ${timeSince(new Date(repo.pushed_at))} ago
                    </span>
                </div>
            `;
            return card;
        }

        // Utility function to calculate time since last push (for better UX)
        function timeSince(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;

            if (interval > 1) {
                return Math.floor(interval) + " years";
            }
            interval = seconds / 2592000;
            if (interval > 1) {
                return Math.floor(interval) + " months";
            }
            interval = seconds / 86400;
            if (interval > 1) {
                return Math.floor(interval) + " days";
            }
            interval = seconds / 3600;
            if (interval > 1) {
                return Math.floor(interval) + " hours";
            }
            interval = seconds / 60;
            if (interval > 1) {
                return Math.floor(interval) + " minutes";
            }
            return Math.floor(seconds) + " seconds";
        }
    </script>
</body>
</html>
